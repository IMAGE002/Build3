<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Spin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    font-family: 'Manrope', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    background-color: #0f1a24;
    position: relative;
    color: #ffffff;
  }

  .bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
  }

  .bg svg {
    width: 500%;
    height: 500%;
    position: absolute;
    top: -200%;
    left: -200%;
    animation: moveDiagonal 30s linear infinite;
  }

  @keyframes moveDiagonal {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(562.5px, 1218px);
    }
  }

  .currency-bar {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    background: rgba(18, 25, 36, 0.85);
    backdrop-filter: blur(15px);
    border: none;
    border-radius: 50px;
    padding: 0.65rem 1.5rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  }

  .currency-bar:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 28px rgba(0, 0, 0, 0.4);
    background: rgba(20, 28, 40, 0.9);
  }

  .currency-amount {
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 0.02em;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    white-space: nowrap;
    order: 1;
  }

  .currency-icon {
    width: 42px;
    height: 42px;
    flex-shrink: 0;
    order: 0;
  }

  .currency-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 2px 4px rgba(139, 92, 246, 0.3));
  }

  .hamburger {
    position: fixed;
    top: 1.5rem;
    left: 1.5rem;
    z-index: 1000;
    width: 50px;
    height: 50px;
    background: rgba(26, 35, 50, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 6px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
  }

  .hamburger:hover {
    background: rgba(26, 35, 50, 0.8);
  }

  .hamburger span {
    display: block;
    width: 24px;
    height: 2.5px;
    background: #ffffff;
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    padding-top: 6rem;
    overflow-y: auto;
    overflow-x: hidden;
  }

  .spin-section {
    width: 100%;
    max-width: 500px;
    margin-bottom: 3rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .wheel-container {
    position: relative;
    width: 100%;
    height: 200px;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
  }

  .wheel-pointer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 4px;
    height: 100%;
    background: linear-gradient(to bottom, transparent 0%, #60a5fa 45%, #60a5fa 55%, transparent 100%);
    z-index: 10;
    filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.8));
  }

  .wheel {
    display: flex;
    gap: 3rem;
  }

  .cube {
    width: 120px;
    height: 120px;
    flex-shrink: 0;
    border: 3px solid rgba(96, 165, 250, 0.4);
    border-radius: 8px;
    background: rgba(26, 35, 50, 0.3);
    backdrop-filter: blur(10px);
    transition: transform 0.05s ease, border-color 0.05s ease, box-shadow 0.05s ease;
  }

  .wheel-container::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 180px;
    pointer-events: none;
    z-index: 5;
  }

  .spin-button {
    background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
    border: none;
    border-radius: 50px;
    padding: 1rem 3rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffffff;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(96, 165, 250, 0.4);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .spin-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 30px rgba(96, 165, 250, 0.6);
  }

  .spin-button:active {
    transform: translateY(0);
  }

  .spin-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .rewards-section {
    width: 100%;
    max-width: 600px;
  }

  .rewards-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
  }

  .rewards-header .icon {
    width: 24px;
    height: 24px;
    color: #ef4444;
  }

  .rewards-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #ffffff;
  }

  .rewards-title .get-text {
    color: #fbbf24;
  }

  .reward-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .reward-item {
    background: rgba(26, 35, 50, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }

  .reward-item:hover {
    transform: translateY(-4px);
    border-color: rgba(157, 78, 221, 0.5);
    box-shadow: 0 8px 25px rgba(157, 78, 221, 0.3);
  }

  .reward-amount {
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffffff;
  }

  .reward-icon {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .reward-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .reward-label {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
  }

  .gift-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
  }

  .gift-item {
    background: rgba(26, 35, 50, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .gift-item:hover {
    transform: translateY(-4px);
    border-color: rgba(245, 194, 107, 0.5);
    box-shadow: 0 8px 25px rgba(245, 194, 107, 0.3);
  }

  .gift-icon {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .gift-label {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
  }

  /* Win Modal Styles */
  .win-modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    z-index: 2000;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .win-modal-overlay.show {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .win-modal {
    background: transparent;
    border: none;
    border-radius: 24px;
    padding: 2.5rem 2rem;
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    box-shadow: none;
    transform: scale(0.9);
    animation: modalScale 0.3s ease forwards 0.1s;
  }

  @keyframes modalScale {
    to {
      transform: scale(1);
    }
  }

  .win-modal-header {
    font-size: 1.75rem;
    font-weight: 700;
    color: #fbbf24;
    text-align: center;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .win-modal-prize {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 2rem;
    background: rgba(26, 35, 50, 0.5);
    border: 2px solid rgba(96, 165, 250, 0.3);
    border-radius: 16px;
    position: relative;
  }

  .win-modal-prize::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 16px;
    padding: 2px;
    background: linear-gradient(135deg, rgba(96, 165, 250, 0.5), rgba(139, 92, 246, 0.5));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: borderGlow 2s ease-in-out infinite;
  }

  @keyframes borderGlow {
    0%, 100% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
  }

  .win-modal-icon {
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
  }

  .win-modal-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    animation: prizeFloat 2s ease-in-out infinite;
  }

  @keyframes prizeFloat {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .win-modal-value {
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 2px 10px rgba(96, 165, 250, 0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .win-modal-footer {
    font-size: 1.5rem;
    font-weight: 700;
    color: #60a5fa;
    text-align: center;
    letter-spacing: 0.05em;
  }

  .win-modal-footer span {
    color: #fbbf24;
  }

  .claim-button {
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    border: none;
    border-radius: 50px;
    padding: 1rem 3rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #0f1a24;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-top: 1rem;
  }

  .claim-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 30px rgba(251, 191, 36, 0.6);
  }

  .claim-button:active {
    transform: translateY(0);
  }

  @media (max-width: 768px) {
    .reward-grid,
    .gift-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 480px) {
    .reward-grid,
    .gift-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .reward-icon,
    .gift-icon {
      width: 50px;
      height: 50px;
    }

    .container {
      padding: 1.5rem;
      padding-top: 5rem;
    }

    .win-modal {
      padding: 2rem 1.5rem;
    }

    .win-modal-header {
      font-size: 1.5rem;
    }

    .win-modal-footer {
      font-size: 1.25rem;
    }

    .win-modal-icon {
      width: 100px;
      height: 100px;
    }
  }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>
  const hamburger = document.getElementById('hamburger');
  const currencyAmount = document.getElementById('currencyAmount');
  const spinButton = document.getElementById('spinButton');
  const wheel = document.getElementById('wheel');
  const wheelContainer = document.querySelector('.wheel-container');
  const winModal = document.getElementById('winModal');
  const modalPrizeIcon = document.getElementById('modalPrizeIcon');
  const modalPrizeName = document.getElementById('modalPrizeName');
  const claimButton = document.getElementById('claimButton');

  let virtualCurrency = 0;
  let isSpinning = false;
  let allowCubeRegeneration = true;
  let isSnapping = false;
  let lockedWinnerCube = null;
  let currentWinningPrize = null;

  let scrollPosition = 0;
  let scrollSpeed = 1;
  const cubeWidth = 120;
  const gapWidth = 48;
  const totalCubeWidth = cubeWidth + gapWidth;

  const prizes = [
    { id: 'coin1', type: 'coin', value: 1, chance: 25, icon: 'coin' },
    { id: 'coin5', type: 'coin', value: 5, chance: 15, icon: 'coin' },
    { id: 'coin10', type: 'coin', value: 10, chance: 10, icon: 'coin' },
    { id: 'coin25', type: 'coin', value: 25, chance: 8, icon: 'coin' },
    { id: 'coin50', type: 'coin', value: 50, chance: 5, icon: 'coin' },
    { id: 'coin100', type: 'coin', value: 100, chance: 4, icon: 'coin' },
    { id: 'coin250', type: 'coin', value: 250, chance: 2, icon: 'coin' },
    { id: 'coin500', type: 'coin', value: 500, chance: 1, icon: 'coin' },
    { id: 'giftHeart', type: 'gift', value: 'Heart', chance: 2, lottie: 'assets/giftHeart.json' },
    { id: 'giftBear', type: 'gift', value: 'Bear', chance: 2, lottie: 'assets/giftBear.json' },
    { id: 'giftRose', type: 'gift', value: 'Rose', chance: 1.5, lottie: 'assets/giftRose.json' },
    { id: 'giftGift', type: 'gift', value: 'Gift', chance: 1.5, lottie: 'assets/giftGift.json' },
    { id: 'giftCake', type: 'gift', value: 'Cake', chance: 1, lottie: 'assets/giftCake.json' },
    { id: 'giftRoseBouquet', type: 'gift', value: 'Rose Bouquet', chance: 1, lottie: 'assets/giftRoseBouquet.json' },
    { id: 'giftRing', type: 'gift', value: 'Ring', chance: 0.5, lottie: 'assets/giftRing.json' },
    { id: 'giftTrophy', type: 'gift', value: 'Trophy', chance: 0.3, lottie: 'assets/giftTrophy.json' },
    { id: 'giftDiamond', type: 'gift', value: 'Diamond', chance: 0.5, lottie: 'assets/giftDiamond.json' },
    { id: 'giftCalendar', type: 'gift', value: 'Calendar', chance: 0.05, lottie: 'assets/giftCalendar.json' }
  ];

  function selectPrize() {
    const random = Math.random() * 100;
    let cumulative = 0;
    
    for (let prize of prizes) {
      cumulative += prize.chance;
      if (random <= cumulative) {
        return prize;
      }
    }
    
    return prizes[0];
  }

  function showWinModal(prize) {
    currentWinningPrize = prize;
    
    modalPrizeIcon.innerHTML = '';
    
    if (prize.type === 'coin') {
      const img = document.createElement('img');
      img.src = 'assets/Coin.svg';
      img.alt = 'Coin';
      modalPrizeIcon.appendChild(img);
      
      const valueText = document.createElement('div');
      valueText.className = 'win-modal-value';
      valueText.textContent = prize.value;
      modalPrizeIcon.appendChild(valueText);
      
      modalPrizeName.textContent = `${prize.value} Coins`;
    } else {
      const container = document.createElement('div');
      container.style.width = '100%';
      container.style.height = '100%';
      modalPrizeIcon.appendChild(container);
      
      lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: prize.lottie
      });
      
      modalPrizeName.textContent = `the ${prize.value}`;
    }
    
    winModal.classList.add('show');
  }

  function hideWinModal() {
    winModal.classList.remove('show');
    setTimeout(() => {
      modalPrizeIcon.innerHTML = '';
    }, 300);
  }

  claimButton.addEventListener('click', () => {
    if (currentWinningPrize && currentWinningPrize.type === 'coin') {
      virtualCurrency += parseInt(currentWinningPrize.value);
      updateCurrencyDisplay();
    }
    
    hideWinModal();
    currentWinningPrize = null;
    scrollSpeed = 1;
    isSpinning = false;
    spinButton.disabled = false;
  });

  function populateCubes() {
    const cubes = document.querySelectorAll('.cube');
    cubes.forEach(cube => {
      const prize = selectPrize();
      cube.dataset.prizeId = prize.id;
      cube.dataset.prizeType = prize.type;
      cube.dataset.prizeValue = prize.value;
      
      cube.innerHTML = '';
      
      if (prize.type === 'coin') {
        const img = document.createElement('img');
        img.src = 'assets/Coin.svg';
        img.alt = 'Coin';
        img.style.width = '70px';
        img.style.height = '70px';
        img.style.objectFit = 'contain';
        img.style.margin = 'auto';
        cube.appendChild(img);
        
        const valueText = document.createElement('div');
        valueText.textContent = prize.value;
        valueText.style.position = 'absolute';
        valueText.style.top = '50%';
        valueText.style.left = '50%';
        valueText.style.transform = 'translate(-50%, -50%)';
        valueText.style.fontSize = '1.5rem';
        valueText.style.fontWeight = '700';
        valueText.style.color = '#ffffff';
        valueText.style.textShadow = '0 2px 8px rgba(0, 0, 0, 0.8)';
        cube.appendChild(valueText);
      } else {
        const container = document.createElement('div');
        container.style.width = '80px';
        container.style.height = '80px';
        container.style.margin = 'auto';
        cube.appendChild(container);
        
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: prize.lottie
        });
      }
      
      cube.style.position = 'relative';
      cube.style.display = 'flex';
      cube.style.alignItems = 'center';
      cube.style.justifyContent = 'center';
    });
  }

  function updateCurrencyDisplay() {
    currencyAmount.textContent = virtualCurrency.toLocaleString();
  }

  updateCurrencyDisplay();
  populateCubes();

  function updateCubesAndScroll() {
    const cubes = Array.from(document.querySelectorAll('.cube'));
    const containerCenter = wheelContainer.offsetWidth / 2;
    
    if (!isSnapping) {
      scrollPosition += scrollSpeed;
    }
    
    if (scrollPosition >= totalCubeWidth && allowCubeRegeneration && !isSnapping) {
      const firstCube = cubes[0];
      
      if (firstCube.dataset.locked === 'true') {
        requestAnimationFrame(updateCubesAndScroll);
        return;
      }
      
      wheel.appendChild(firstCube);
      scrollPosition -= totalCubeWidth;
      
      const prize = selectPrize();
      firstCube.dataset.prizeId = prize.id;
      firstCube.dataset.prizeType = prize.type;
      firstCube.dataset.prizeValue = prize.value;
      
      firstCube.innerHTML = '';
      
      if (prize.type === 'coin') {
        const img = document.createElement('img');
        img.src = 'assets/Coin.svg';
        img.alt = 'Coin';
        img.style.width = '70px';
        img.style.height = '70px';
        img.style.objectFit = 'contain';
        img.style.margin = 'auto';
        firstCube.appendChild(img);
        
        const valueText = document.createElement('div');
        valueText.textContent = prize.value;
        valueText.style.position = 'absolute';
        valueText.style.top = '50%';
        valueText.style.left = '50%';
        valueText.style.transform = 'translate(-50%, -50%)';
        valueText.style.fontSize = '1.5rem';
        valueText.style.fontWeight = '700';
        valueText.style.color = '#ffffff';
        valueText.style.textShadow = '0 2px 8px rgba(0, 0, 0, 0.8)';
        firstCube.appendChild(valueText);
      } else {
        const container = document.createElement('div');
        container.style.width = '80px';
        container.style.height = '80px';
        container.style.margin = 'auto';
        firstCube.appendChild(container);
        
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: prize.lottie
        });
      }
    }
    
    wheel.style.transform = `translateX(-${scrollPosition}px)`;
    
    cubes.forEach(cube => {
      const cubeRect = cube.getBoundingClientRect();
      const containerRect = wheelContainer.getBoundingClientRect();
      const cubeCenter = cubeRect.left + cubeRect.width / 2 - containerRect.left;
      const distance = Math.abs(cubeCenter - containerCenter);
      
      const maxDistance = containerCenter;
      const scale = Math.max(0.6, 1.5 - (distance / maxDistance) * 0.9);
      
      cube.style.transform = `scale(${scale})`;
      
      if (scale > 1.3) {
        cube.style.borderColor = 'rgba(96, 165, 250, 0.8)';
        cube.style.boxShadow = '0 0 30px rgba(96, 165, 250, 0.5)';
      } else {
        cube.style.borderColor = 'rgba(96, 165, 250, 0.4)';
        cube.style.boxShadow = 'none';
      }
    });
    
    requestAnimationFrame(updateCubesAndScroll);
  }

  updateCubesAndScroll();

  hamburger.addEventListener('click', () => {
    window.history.back();
  });

  spinButton.addEventListener('click', () => {
    if (isSpinning) return;
    
    isSpinning = true;
    spinButton.disabled = true;

    const winningPrize = selectPrize();
    console.log('Selected prize:', winningPrize);

    const cubes = Array.from(document.querySelectorAll('.cube'));
    const containerCenter = wheelContainer.offsetWidth / 2;
    let targetCube = null;
    let minDistance = Infinity;
    
    cubes.forEach(cube => {
      const cubeRect = cube.getBoundingClientRect();
      const containerRect = wheelContainer.getBoundingClientRect();
      const cubeCenter = cubeRect.left + cubeRect.width / 2 - containerRect.left;
      const distance = Math.abs(cubeCenter - containerCenter);
      
      if (distance < minDistance) {
        minDistance = distance;
        targetCube = cube;
      }
    });

    if (targetCube) {
      targetCube.dataset.prizeId = winningPrize.id;
      targetCube.dataset.prizeType = winningPrize.type;
      targetCube.dataset.prizeValue = winningPrize.value;
      
      targetCube.innerHTML = '';
      
      if (winningPrize.type === 'coin') {
        const img = document.createElement('img');
        img.src = 'assets/Coin.svg';
        img.alt = 'Coin';
        img.style.width = '70px';
        img.style.height = '70px';
        img.style.objectFit = 'contain';
        img.style.margin = 'auto';
        targetCube.appendChild(img);
        
        const valueText = document.createElement('div');
        valueText.textContent = winningPrize.value;
        valueText.style.position = 'absolute';
        valueText.style.top = '50%';
        valueText.style.left = '50%';
        valueText.style.transform = 'translate(-50%, -50%)';
        valueText.style.fontSize = '1.5rem';
        valueText.style.fontWeight = '700';
        valueText.style.color = '#ffffff';
        valueText.style.textShadow = '0 2px 8px rgba(0, 0, 0, 0.8)';
        targetCube.appendChild(valueText);
      } else {
        const container = document.createElement('div');
        container.style.width = '80px';
        container.style.height = '80px';
        container.style.margin = 'auto';
        targetCube.appendChild(container);
        
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: winningPrize.lottie
        });
      }
    }

    const originalSpeed = scrollSpeed;
    const startTime = Date.now();
    const duration = 5000;
    const maxSpeed = 25;
    
    let spinningActive = true;
    
    function animateSpin() {
      if (!isSpinning) return;
      
      const elapsed = Date.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      const easeProgress = 1 - Math.pow(1 - progress, 4);
      const targetSpeed = maxSpeed * (1 - easeProgress);
      scrollSpeed = Math.max(targetSpeed, 0.1);
      
      if (progress < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        scrollSpeed = 0;
        spinningActive = false;
        
        setTimeout(() => {
          const cubes = Array.from(document.querySelectorAll('.cube'));
          const containerCenter = wheelContainer.offsetWidth / 2;
          let centerCube = null;
          let minDistance = Infinity;
          let distanceToSnap = 0;
          
          cubes.forEach(cube => {
            const cubeRect = cube.getBoundingClientRect();
            const containerRect = wheelContainer.getBoundingClientRect();
            const cubeCenter = cubeRect.left + cubeRect.width / 2 - containerRect.left;
            const distance = Math.abs(cubeCenter - containerCenter);
            
            if (distance < minDistance) {
              minDistance = distance;
              centerCube = cube;
              distanceToSnap = cubeCenter - containerCenter;
            }
          });
          
          const snapStartTime = Date.now();
          const snapDuration = 400;
          const startScrollPos = scrollPosition;
          
          function snapToCenter() {
            const snapElapsed = Date.now() - snapStartTime;
            const snapProgress = Math.min(snapElapsed / snapDuration, 1);
            const snapEase = 1 - Math.pow(1 - snapProgress, 3);
            
            scrollPosition = startScrollPos + (distanceToSnap * snapEase);
            
            if (snapProgress < 1) {
              requestAnimationFrame(snapToCenter);
            } else {
              if (centerCube) {
                centerCube.style.transition = 'all 0.3s ease';
                centerCube.style.borderColor = '#60a5fa';
                centerCube.style.boxShadow = '0 0 40px rgba(96, 165, 250, 0.8)';
                
                setTimeout(() => {
                  centerCube.style.transition = 'transform 0.05s ease, border-color 0.05s ease, box-shadow 0.05s ease';
                }, 300);
              }
              
              setTimeout(() => {
                if (centerCube) {
                  const prizeData = prizes.find(p => p.id === centerCube.dataset.prizeId);
                  if (prizeData) {
                    showWinModal(prizeData);
                  }
                }
              }, 200);
            }
          }
          
          snapToCenter();
        }, 100);
      }
    }
    
    animateSpin();
  });

  const coinIds = ['coin1', 'coin5', 'coin10', 'coin25', 'coin50', 'coin100', 'coin250', 'coin500'];
  coinIds.forEach(id => {
    const container = document.getElementById(id);
    const img = document.createElement('img');
    img.src = 'assets/Coin.svg';
    img.alt = 'Coin';
    container.appendChild(img);
  });

  const gifts = [
    { id: 'giftHeart', json: 'assets/giftHeart.json' },
    { id: 'giftBear', json: 'assets/giftBear.json' },
    { id: 'giftGift', json: 'assets/giftGift.json' },
    { id: 'giftRose', json: 'assets/giftRose.json' },
    { id: 'giftCake', json: 'assets/giftCake.json' },
    { id: 'giftRoseBouquet', json: 'assets/giftRoseBouquet.json' },
    { id: 'giftRing', json: 'assets/giftRing.json' },
    { id: 'giftTrophy', json: 'assets/giftTrophy.json' },
    { id: 'giftDiamond', json: 'assets/giftDiamond.json' },
    { id: 'giftCalendar', json: 'assets/giftCalendar.json' }
  ];

  gifts.forEach(gift => {
    lottie.loadAnimation({
      container: document.getElementById(gift.id),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: gift.json
    });
  });
</script>
